<!DOCTYPE html>
<html>
<head>
<title>Extreme Anime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

header{
    background:#000;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    color:#ff3c00;
    font-size:22px;
    font-weight:bold;
}

#searchInput{
    padding:8px;
    border:none;
    border-radius:5px;
}

.container{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:15px;
    padding:15px;
}

.anime-card{
    background:#1c1c1c;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
}

.anime-card:hover{
    transform:scale(1.05);
}

.anime-card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.anime-card h3{
    padding:10px;
    font-size:16px;
    text-align:center;
}
</style>
</head>

<body>

<header>
<div class="logo">Extreme Anime</div>
<input type="text" id="searchInput" placeholder="Search anime...">
</header>

<div class="container">

<div class="anime-card" onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">
<img src="https://i.imgur.com/1.jpg">
<h3>Naruto</h3>
</div>

<div class="anime-card" onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">
<img src="https://i.imgur.com/2.jpg">
<h3>One Piece</h3>
</div>

<div class="anime-card" onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">
<img src="https://i.imgur.com/3.jpg">
<h3>Attack on Titan</h3>
</div>

</div>

<!-- Video Player -->
<div id="player" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; justify-content:center; align-items:center; flex-direction:column;">
<button onclick="closePlayer()" style="padding:10px; margin-bottom:10px;">Close</button>
<iframe id="videoFrame" width="90%" height="400px" frameborder="0" allowfullscreen></iframe>
</div>

<script>
function openVideo(video){
    document.getElementById("player").style.display="flex";
    document.getElementById("videoFrame").src=video;
}

function closePlayer(){
    document.getElementById("player").style.display="none";
    document.getElementById("videoFrame").src="";
}

const searchInput = document.getElementById("searchInput");
const animeCards = document.querySelectorAll(".anime-card");

searchInput.addEventListener("keyup", function(){
    const value = this.value.toLowerCase();

    animeCards.forEach(function(card){
        const title = card.querySelector("h3").innerText.toLowerCase();

        if(title.includes(value)){
            card.style.display="block";
        } else{
            card.style.display="none";
        }
    });
});
</script>

</body>
</html>
