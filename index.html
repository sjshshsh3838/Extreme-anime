<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extreme Anime</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  min-height:100vh;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
}

.logo{
  font-size:26px;
  font-weight:700;
  background:linear-gradient(90deg,#ffcc00,#ff6600);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

.container{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:15px;
  transition:0.3s;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(255,204,0,0.4);
}

.card img{
  width:100%;
  border-radius:15px;
  height:300px;
  object-fit:cover;
}

.card h3{
  margin-top:10px;
  font-weight:600;
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  border:none;
  background:#111;
  color:white;
}

iframe{
  width:100%;
  height:200px;
  border-radius:15px;
  margin-top:10px;
  border:none;
}

</style>
</head>

<body>

<header>
  <div class="logo">Extreme Anime</div>
  <a href="admin.html">Admin</a>
</header>

<div class="container">
  <h2 style="margin-bottom:20px;">Latest Anime</h2>
  <div class="grid" id="animeList"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APPID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const animeList = document.getElementById("animeList");

onValue(ref(db,"anime/"), snapshot=>{
  animeList.innerHTML="";
  snapshot.forEach(child=>{
    const data=child.val();

    let episodes="";
    if(data.episodes){
      Object.keys(data.episodes).forEach(ep=>{
        episodes+=`<option value="${data.episodes[ep]}">${ep}</option>`;
      });
    }

    animeList.innerHTML+=`
      <div class="card">
        <img src="${data.image}">
        <h3>${data.title}</h3>
        <select onchange="playVideo(this)">
          <option>Select Episode</option>
          ${episodes}
        </select>
        <iframe></iframe>
      </div>
    `;
  });
});

window.playVideo=function(select){
  const iframe=select.parentElement.querySelector("iframe");
  iframe.src=select.value;
}

</script>

</body>
</html>
