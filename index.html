<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_hLvrqWjOMkuYxLv3nYz2w_3K6-te5l8",
  authDomain: "sohan-b3d3e.firebaseapp.com",
  databaseURL: "https://sohan-b3d3e-default-rtdb.firebaseio.com",
  projectId: "sohan-b3d3e",
  storageBucket: "sohan-b3d3e.firebasestorage.app",
  messagingSenderId: "30321240527",
  appId: "1:30321240527:web:ff4e862bb31f1a8bcb8aba"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const animeContainer = document.getElementById("animeList");

onValue(ref(db, "anime/"), (snapshot) => {
  animeContainer.innerHTML = "";
  snapshot.forEach(child => {
    const data = child.val();

    animeContainer.innerHTML += `
      <div style="background:#1a1a1a;margin:15px;padding:15px;border-radius:10px">
        <img src="${data.image}" width="100%" style="border-radius:10px">
        <h3>${data.title}</h3>
      </div>
    `;
  });
});

</script>
