<!DOCTYPE html>
<html>
<head>
<title>Extreme Anime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
}

header{
background:black;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
color:#ff3c00;
font-size:22px;
font-weight:bold;
}

#searchInput{
padding:8px;
border:none;
border-radius:6px;
}

.container{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
padding:15px;
}

.anime-card{
background:#1c1c1c;
border-radius:12px;
overflow:hidden;
transition:0.3s;
}

.anime-card:hover{
transform:scale(1.05);
}

.anime-card img{
width:100%;
height:220px;
object-fit:cover;
}

.anime-card h3{
text-align:center;
padding:8px;
margin:0;
}

.episodes{
padding:10px;
display:flex;
flex-direction:column;
gap:6px;
}

.episodes button{
padding:7px;
background:#ff3c00;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
}

#player{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:1000;
}

#player button{
padding:10px;
margin-bottom:10px;
}

iframe{
width:90%;
height:400px;
}
</style>
</head>

<body>

<header>
<div class="logo">Extreme Anime</div>
<input type="text" id="searchInput" placeholder="Search anime...">
</header>

<div class="container">

<div class="anime-card">
<img src="https://i.imgur.com/2yaf2wb.jpg">
<h3>Naruto</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 2</button>
</div>
</div>

<div class="anime-card">
<img src="https://i.imgur.com/4AIb5oP.jpg">
<h3>One Piece</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 2</button>
</div>
</div>

<div class="anime-card">
<img src="https://i.imgur.com/kG6sX4Y.jpg">
<h3>Attack on Titan</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 2</button>
</div>
</div>

</div>

<div id="player">
<button onclick="closePlayer()">Close</button>
<iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
</div>

<hr>
<h2 style="text-align:center;">Admin Panel</h2>

<div style="text-align:center; padding:15px;">
<input type="text" id="animeName" placeholder="Anime Name">
<input type="text" id="animeImage" placeholder="Image URL">
<button onclick="addAnime()">Add Anime</button>
</div>

<script>
function openVideo(video){
document.getElementById("player").style.display="flex";
document.getElementById("videoFrame").src=video;
}

function closePlayer(){
document.getElementById("player").style.display="none";
document.getElementById("videoFrame").src="";
}

document.getElementById("searchInput").addEventListener("keyup", function(){
let value = this.value.toLowerCase();
document.querySelectorAll(".anime-card").forEach(function(card){
let title = card.querySelector("h3").innerText.toLowerCase();
card.style.display = title.includes(value) ? "block" : "none";
});
});

function addAnime(){
let name = document.getElementById("animeName").value;
let image = document.getElementById("animeImage").value;

if(name === "" || image === "") return;

let container = document.querySelector(".container");

let card = document.createElement("div");
card.className="anime-card";

card.innerHTML = `
<img src="${image}">
<h3>${name}</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
</div>
`;

container.appendChild(card);

document.getElementById("animeName").value="";
document.getElementById("animeImage").value="";
}
</script>

</body>
</html>
