<!DOCTYPE html>
<html>
<head>
<title>Extreme Anime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

header{
    background:#000;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    color:#ff3c00;
    font-size:22px;
    font-weight:bold;
}

#searchInput{
    padding:8px;
    border:none;
    border-radius:5px;
}

.container{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:15px;
    padding:15px;
}

.anime-card{
    background:#1c1c1c;
    border-radius:10px;
    overflow:hidden;
    transition:0.3s;
}

.anime-card:hover{
    transform:scale(1.05);
}

.anime-card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.anime-card h3{
    text-align:center;
    padding:8px;
}

.episodes{
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:5px;
}

.episodes button{
    padding:6px;
    background:#ff3c00;
    border:none;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

#player{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#player button{
    padding:10px;
    margin-bottom:10px;
}

iframe{
    width:90%;
    height:400px;
}
</style>
</head>

<body>

<header>
<div class="logo">Extreme Anime</div>
<input type="text" id="searchInput" placeholder="Search anime...">
</header>

<div class="container">

<!-- Naruto -->
<div class="anime-card">
<img src="https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg">
<h3>Naruto</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 2</button>
</div>
</div>

<!-- One Piece -->
<div class="anime-card">
<img src="https://upload.wikimedia.org/wikipedia/en/6/6f/One_Piece_Logo.svg">
<h3>One Piece</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 2</button>
</div>
</div>

<!-- Attack on Titan -->
<div class="anime-card">
<img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Attack_on_Titan_cover.jpg">
<h3>Attack on Titan</h3>
<div class="episodes">
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
<button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 2</button>
</div>
</div>

</div>

<!-- Video Player -->
<div id="player">
<button onclick="closePlayer()">Close</button>
<iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
</div>

<hr>
<h2 style="text-align:center;">Admin Panel</h2>

<div style="text-align:center; padding:15px;">
<input type="text" id="animeName" placeholder="Anime Name">
<input type="text" id="animeImage" placeholder="Image URL">
<button onclick="addAnime()">Add Anime</button>
</div>

<script>
function openVideo(video){
    document.getElementById("player").style.display="flex";
    document.getElementById("videoFrame").src=video;
}

function closePlayer(){
    document.getElementById("player").style.display="none";
    document.getElementById("videoFrame").src="";
}

const searchInput = document.getElementById("searchInput");
const animeCards = document.querySelectorAll(".anime-card");

searchInput.addEventListener("keyup", function(){
    const value = this.value.toLowerCase();
    document.querySelectorAll(".anime-card").forEach(function(card){
        const title = card.querySelector("h3").innerText.toLowerCase();
        if(title.includes(value)){
            card.style.display="block";
        } else{
            card.style.display="none";
        }
    });
});

function addAnime(){
    const name = document.getElementById("animeName").value;
    const image = document.getElementById("animeImage").value;

    const container = document.querySelector(".container");

    const card = document.createElement("div");
    card.className="anime-card";

    card.innerHTML = `
    <img src="${image}">
    <h3>${name}</h3>
    <div class="episodes">
    <button onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Episode 1</button>
    </div>
    `;

    container.appendChild(card);
}
</script>

</body>
</html>
